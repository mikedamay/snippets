<div id="page-wrapper" class="col-md-12">


    <form method="get" action="/users/Maintenance/myemail@myemail.com">
        <input type="submit" class="btn btn-primary btn-default" name="maintenanceMode" value="Copy to Clipboard"/>
    </form>

    <h2>Mentor Comments</h2>


    <div class="row">
        <div class="col-md-12">
            <form action="/users/Maintenance/myemail@myemail.com" method="post">


                <input type="hidden" name="originalEmail" value="myemail@myemail.com"/>
                <div class="form-group row">
                    <label class="col-form-label col-2" for="EmailAddress">Email Address</label>
                    <input name="EmailAddress" value="myemail@myemail.com" type="email" class="form-control col-6"
                           readonly
                           data-val-email="The Email field is not a valid e-mail address."
                           data-val-required="The Email field is required."/>
                    <span class="text-danger field-validation-valid" data-valmsg-for="EmailAddress"
                          data-valmsg-replace="true"></span>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-2" for="Role">Role</label>
                    <select name="Role" type="text" class="form-control col-6" data-val="true"
                            data-val-required="The Role field is required." id="Role">
                        <option selected="selected" value="0">Admin</option>
                        <option value="1">Contributor</option>
                    </select>
                    <span class="text-danger field-validation-valid" data-valmsg-for="Role"
                          data-valmsg-replace="true"></span>
                </div>
                <div class="form-check row">
                    <label class="form-check-label col-2" for="Ask">Ask</label>
                    <input name="Ask" checked type="checkbox" class="form-check-input col-1" disabled/>
                    <span class="text-danger field-validation-valid" data-valmsg-for="Ask"
                          data-valmsg-replace="true"></span>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-2" for="DisplayName">Dipslay Name</label>
                    <input name="DisplayName" value="Your DisplayName here!" type="text" class="form-control col-6"
                           readonly/>
                    <span class="text-danger field-validation-valid" data-valmsg-for="DisplayName"
                          data-valmsg-replace="true"></span>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-2" for="OpenIDUrl">Open ID Url</label>
                    <input name="OpenIDUrl" value="http://www.example.com/blog/" type="text" class="form-control col-6"
                           readonly/>
                    <span class="text-danger field-validation-valid" data-valmsg-for="OpenIDUrl"
                          data-valmsg-replace="true"></span>
                </div>
                <div class="form-check row">
                    <label class="form-check-label col-5" for="NotifyOnAllComment">Receive Notifications for All
                        Comments</label>
                    <input name="NotifyOnAllComment" checked type="checkbox" class="form-check-input col-1" disabled/>
                    <span class="text-danger field-validation-valid" data-valmsg-for="NotifyOnAllComment"
                          data-valmsg-replace="true"></span>
                </div>
                <div class="form-check row">
                    <label class="form-check-label col-5" for="NotifyOnOwnComment">Receive Notifications for Own
                        Comments</label>
                    <input name="NotifyOnOwnComment" checked type="checkbox" class="form-check-input col-1" disabled/>
                    <span class="text-danger field-validation-valid" data-valmsg-for="NotifyOnOwnComment"
                          data-valmsg-replace="true"></span>
                </div>
                <div class="form-check row">
                    <label class="form-check-label col-5" for="NotifyOnNewPost">Receive Notifications For A New
                        Post</label>
                    <input name="NotifyOnNewPost" checked type="checkbox" class="form-check-input col-1" disabled/>
                    <span class="text-danger field-validation-valid" data-valmsg-for="NotifyOnNewPost"
                          data-valmsg-replace="true"></span>
                </div>
                <div class="form-check row">
                    <label class="form-check-label col-5" for="Active">Active</label>
                    <input name="Active" checked type="checkbox" class="form-check-input col-1" disabled/>
                    <span class="text-danger field-validation-valid" data-valmsg-for="Active"
                          data-valmsg-replace="true"></span>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-2" for="Password">Password</label>
                    <input name="Password" value="" type="password" class="form-control col-6" readonly
                    />
                    <span class="text-danger field-validation-valid" data-valmsg-for="Password"
