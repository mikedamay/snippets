<html>
<head>f
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Maintenance - noter</title>

    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css"/>
    <link href="./lib/users/font-awesome.css" rel="stylesheet"/>
    <link href="./lib/users/sb-admin-2.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/site.css"/>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./lib/users/font-awesome.css" rel="stylesheet"/>

    <link rel="stylesheet" href="./css/site.css"/>

</head>
<body>
<script type="module">
    import {showText} from "./main.js";
    window.showText = showText;
    import {copyToClipboard} from "./clipboard.js"
    window.copyToClipboard = copyToClipboard;
    import {layoutFeatures} from "./featureLayout.js";
    window.layoutFeatures = layoutFeatures;
</script>


<div class="workaround-users-3" role="navigation" style="width: 500px">

    <div class="pull-left affix" role="navigation" style="width: 500px">

        <div class="form-group row" style="width: 500px">
            <label class="col-form-label col-6" for="exercise">Exercises</label>
            <select id="exercise" name="exercise" type="text" class="form-control col-6"
                    onchange="layoutFeatures(document.getElementById('exercise').options[document.getElementById('exercise').selectedIndex].value);">
                <option value="twofer">Twofer</option>
                <option value="leap">Leap</option>
                <option value="gigasecond">Gigasecond</option>
                <option selected="selected" value="resistor-color">Resistor Color</option>
                <option value="space-age">Space Age</option>
                <option value="high-scores">High Scores</option>
                <option value="hamming">Hamming</option>
                <option value="nucleotide-count">Nucleotide Count</option>
                <option value="robot-name">Robot Name</option>
                <option value="allergies">Allergies</option>
                <option value="grade-school">Grade School</option>
                <option value="rotational-cipher">Rotational Cipher</option>
                <option value="circular-buffer">Circular Buffer</option>
                <option value="clock">Clock</option>
                <option value="bob">Bob</option>
                <option value="bracket-push">Bracket Push</option>
                <option value="acronym">Acronym</option>
                <option value="bank-account">Bank Account</option>
                <option value="collatz-conjecture">Collatz Conjecture</option>
                <option value="grains">Grains</option>
                <option value="isogram">Isogram</option>
                <option value="meetup">Meetup</option>
                <option value="pangram">Pangram</option>
                <option value="parallel-letter-frequency">Parallel Letter Frequency</option>
                <option value="perfect-numbers">Perfect Numbers</option>
                <option value="phone-number">Phone Number</option>
                <option value="pythagorean-triplets">Pythagorean Triplets</option>
                <option value="reverse-string">Reverse String</option>
                <option value="rational-numbers">Rational Numbers</option>
                <option value="rna-transcription">Rna Transcription</option>
                <option value="roman-numerals">Roman Numerals</option>
                <option value="scrabble-score">Scrabble Score</option>
                <option value="series">Series</option>
                <option value="sum-of-multiples">Sum of Multiples</option>
            </select>
            <span class="text-danger field-validation-valid" data-valmsg-for="Role"
                  data-valmsg-replace="true"></span>
        </div>

        <div class="row pull-left affix" style="background-colorx: green" style="width: 500px">
            <div class="">

                <div class="row" style="background-colorx: red" style="width: 500px">
                    <div class="col-md-12 text-center h4" style="background-colorx: blue">Features</div>
                </div>
                <div class="row workaround-users-2" style="width: 500px">
                    <div id="feature-table" class="col-md-12 users-sidebar">
                        <!-- generated html goes here -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="page-wrapper" class="col-md-12">


    <form>
        <input type="button" class="btn btn-primary btn-default" name="maintenanceMode" value="Copy to Clipboard"
          onclick="copyToClipboard(document.getElementById('commentText'));"/>
    </form>

    <h2>Mentor Comments</h2>


    <div class="row">
        <div class="col-md-12">
            <textarea id="commentText" name="commentText" rows="20" cols="60">
Review Points:

{{assessment}}

{{review-point}}

Discussion Points:
{{discussion-point}}

Mentor Preferences (choices I would make, and why):
{{mentor-preference}}


{{mentor-question}}

{{end-point}}

            </textarea>
<!--
            <div>Rerview Points:</div>
            <div id="review-point"></div>
            <div>Discussion Points:</div>
            <div id="discussion-point"></div>
            <div id="end-point"></div>
-->
        </div>
    </div>


</div>
